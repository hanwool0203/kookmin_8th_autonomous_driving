    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // âœ… WebSocket ì—°ê²°
            let ros = new ROSLIB.Ros({ url: "ws://192.168.5.190:9090" });

            ros.on("connection", function() { console.log("âœ… WebSocket ì—°ê²° ì„±ê³µ!"); });

            // âœ… /xycar_motor í† í”½ ìƒì„±
            let xycarMotor = new ROSLIB.Topic({
                ros: ros,
                name: "/xycar_motor",
                messageType: "xycar_msgs/msg/XycarMotor"
            });

            let speed = 0, angle = 0;
            let screenCenterX = window.innerWidth / 2;
            let screenHeight = window.innerHeight;

            // âœ… ì°½ í¬ê¸° ë³€ê²½ ì‹œ ê°’ ì—…ë°ì´íŠ¸
            window.addEventListener("resize", function() {
                screenCenterX = window.innerWidth / 2;

            });

            document.addEventListener("touchmove", function(event) {
                event.preventDefault();
                let leftTouch = null, rightTouch = null;

                for (let touch of event.touches) {
                    if (touch.clientX < screenCenterX) {
                        leftTouch = touch; // ì™¼ìª½ í™”ë©´ í„°ì¹˜
                    } else {
                        rightTouch = touch; // ì˜¤ë¥¸ìª½ í™”ë©´ í„°ì¹˜
                    }
                }

                if (leftTouch) {
                    let normY = 1 - (leftTouch.clientY / screenHeight); // ìœ„ê°€ +100, ì•„ë˜ê°€ -100
                    speed = (normY * 200) - 100;
                }

                if (rightTouch) {
                    let normX = ((rightTouch.clientX - screenCenterX) / (screenCenterX)) * 2 - 1; // -1.0 ~ 1.0
                    angle = normX * 100; // -100 ~ 100ìœ¼ë¡œ ë³€í™˜
                }

                console.log(`ğŸ“± ì†ë„: ${speed.toFixed(2)}, ì¡°í–¥: ${angle.toFixed(2)}`);
